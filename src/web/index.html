<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQTT Tree</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
</head>
<body>

<nav>
    <div class="row">
        <div class="col s12">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">MQTT Tree</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="desktop-nav" class="right hide-on-med-and-down"></ul>
            </div>
        </div>
    </div>
</nav>

<ul class="sidenav" id="mobile-nav"></ul>


<div class="">
    <div id="main">
        <div class="row">
            <div class="col m12 l8">
                <div id="tree">
                </div>
            </div>
            <div class="col m12 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Details</span>
                        <div class="description">Node name</div>
                        <div class="value" id="node-name">
                            <i class="material-icons right waves-effect waves-light" id="copy-name-to-clipboard">content_copy</i>
                            <span>...</span>
                        </div>
                        <div class="description">Path</div>
                        <div class="value" id="node-path">
                            <i class="material-icons right waves-effect waves-light" id="copy-path-to-clipboard">content_copy</i>
                            <span>...</span>
                        </div>
                        <div class="description">Value</div>
                        <div id="node-value"><i>select a node to see details</i></div>
                    </div>
                    <div class="card-action">
                        <a href="#" id="copy-value-to-clipboard">Copy to clipboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
<script src="index.js"></script>

</body>
</html>
